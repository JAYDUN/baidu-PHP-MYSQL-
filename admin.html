<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="description" content="">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

</head>
<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<nav class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">Mobile news back-stage management</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							 <a href="#">Index</a>
						</li>
				
					</ul>
				
				</div>
				
			</nav>
		</div>
	</div>
		<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="row clearfix">
				<div class="col-md-6 column col-sm-12">
					<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Add News
					</h3>
				</div>
				<div class="panel-body">
					<form role="form">
				<div class="form-group">
					 <label for="newsTitle">News Title</label>
					 <input type="text" class="form-control" id="newsTitle" placeholder="Please enter news title" />
				</div>
				<div class="form-group">

					<label for="newsType">News Type</label>
					<select class="form-control" id="newsType">
					  <option>Business</option>
					  <option>Politics</option>
					  <option>Health</option>
					  <option>National</option>
					  <option>Local</option>
					  <option>Sports</option>
					  <option>World</option>
					  <option>Women</option>
					  <option>Internet</option>
					  <option>Other</option>
					</select>
				</div>
				<div class="form-group">
					 <label for="newsImg">News Image</label>
					 <input type="text" class="form-control" id="newsImg" placeholder="Please enter news image path" />
				</div>
				<div class="form-group">
	                <label for="newsTime">News Date</label>
					 <input type="date" id="newsTime" placeholder="Please enter news date" class="form-control"/>
           		 </div>
				<button id="btn-submit" type="submit" class="btn btn-default btn-primary f-l">Submit</button>
			</form>
				</div>
				
			</div>
				</div>
				<div class="col-md-6 column  col-sm-12">
					<table class="table table-hover" id="newsList">
						<thead>
						<tr>
						  	<th>id</th>
						  	<th>Type</th>
						  	<th>NewsTitle</th>
						  	<th>NewsDate</th>
						  	<th>Update</th>
						  	<th>Delete</th>
						</tr>
						</thead>
				
					  <tbody>

					  </tbody>
					

					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- deleteModal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Warning</h4>
      </div>
      <div class="modal-body">
        Data cannot be recovered after deleted!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" >Update</h4>
      </div>
      <div class="modal-body">
        	<form role="form">
				<div class="form-group">
					 <label for="u-newsTitle">News Title</label>
					 <input type="text" class="form-control" id="u-newsTitle" placeholder="Please enter news title" />
				</div>
				<div class="form-group">

					<label for="u-newsType">News Type</label>
					<select class="form-control" id="u-newsType">
						<option>Business</option>
						<option>Politics</option>
						<option>Health</option>
						<option>National</option>
						<option>Local</option>
						<option>Sports</option>
						<option>World</option>
						<option>Women</option>
						<option>Internet</option>
						<option>Other</option>
					</select>
				</div>
				<div class="form-group">
					 <label for="u-newsImg">News Image</label>
					 <input type="text" class="form-control" id="u-newsImg" placeholder="Please enter news image paths" />
				</div>
				<div class="form-group">
	                <label for="u-newsTime">News Date</label>
					 <input type="date" id="u-newsTime" placeholder="Please enter news date" class="form-control"/>
           		 </div>
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmUpdate">Update</button>
      </div>
    </div>
  </div>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script src="./js/admin.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
